<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>
  <p [innerText]="data"></p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onConfirm(true)">
    Sim
  </button>
  <button mat-raised-button color="warn" (click)="onConfirm(false)">Não</button>
</mat-dialog-actions>
