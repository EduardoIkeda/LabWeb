<div class="container">
  <div class="content">
    <div class="userProfile">
      <mat-card class="profile-card custom-card" *ngIf="!isLoading && doctor">
        <mat-card-header>
          <div
          mat-card-avatar
          class="custom-avatar"
          [ngStyle]="{ 'background-image': 'url(' + avatarUrl + ')' }"
        ></div>
          <mat-card-title>{{ doctor.doctorName }}</mat-card-title>
          <mat-card-subtitle>CRM: {{ doctor.crm }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <div>
            <mat-card-title>Especialidades</mat-card-title>
            <ul>
              <li *ngFor="let especialidade of doctor.specialties">
                {{ especialidade.name }}
              </li>
            </ul>
          </div>
        </mat-card-content>
      </mat-card>

      <div *ngIf="isLoading" class="loading">
        <p>Carregando dados do m√©dico...</p>
      </div>
      <div *ngIf="errorMessage && !isLoading" class="error">
        <p>{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
