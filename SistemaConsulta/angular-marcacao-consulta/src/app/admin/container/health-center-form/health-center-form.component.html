<mat-card class="card">
  <mat-card class="card-form">
    <mat-card-header>
      <mat-card-title class="title">Posto de Saúde</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="postoSaudeForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-column">
            <mat-form-field appearance="fill">
              <mat-label>Nome</mat-label>
              <input
              matInput
              formControlName="name"
              placeholder="Nome"
              required
              />
              <mat-hint align="end">Nome deve possuir entre 5 e 100 caracteres</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Endereço</mat-label>
              <input
              matInput
              formControlName="address"
              placeholder="Endereço"
              required
              />
              <mat-hint align="end">Endereço deve possuir entre 5 e 100 caracteres</mat-hint>
            </mat-form-field>
          </div>

          <div class="form-column">
            <div class="form-row">
              <mat-form-field appearance="fill" class="form-flex">
                <mat-label>Horário de Abertura</mat-label>
                <mat-select formControlName="openingHour" required>
                  <mat-option
                    *ngFor="let horario of horarios"
                    [value]="horario"
                    >{{ horario }}</mat-option
                  >
                </mat-select>
              </mat-form-field>

              <mat-form-field appearance="fill" class="form-flex">
                <mat-label>Horário de Fechamento</mat-label>
                <mat-select formControlName="closingHour" required>
                  <mat-option
                    *ngFor="let horario of horarios"
                    [value]="horario"
                    >{{ horario }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>

            <mat-form-field appearance="fill">
              <mat-label>Especialidades</mat-label>
              <mat-select formControlName="specialties" multiple required>
                <mat-option *ngFor="let especialidade of specialties"
                  [value]="especialidade">
                  {{ especialidade.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">
            Salvar
          </button>
          <button
            mat-raised-button
            color="warn"
            type="button"
            (click)="onCancel()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</mat-card>
