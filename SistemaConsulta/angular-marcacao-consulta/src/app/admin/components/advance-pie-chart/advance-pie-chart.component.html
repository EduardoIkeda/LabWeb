<mat-card>
  <mat-card-header class="header">
    <mat-card-title class="title">{{ title }}</mat-card-title>

    <mat-form-field class="form-field">
      <mat-label>MÃªs</mat-label>
      <mat-select
        [(value)]="selectedMonth"
        (selectionChange)="onMonthChange(selectedMonth)"
      >
        <mat-option *ngFor="let month of months" [value]="month">{{ getMonthName(month) }}</mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card-header>
  <mat-card-content class="content">
    <ngx-charts-advanced-pie-chart
      class = "chart"
      [results]="data"
      [animations]=false
      [gradient]=true
    ></ngx-charts-advanced-pie-chart>
  </mat-card-content>
</mat-card>
