<mat-card appearance="outlined" class="card-container">
  <div class="card-content">
    <div class="card-left">
      <div class="specialty">{{ consulta.especialidade }}</div>
      <div class="date">{{ consulta.data | date : "short" }}</div>
    </div>
    <div class="card-right">
      <div *ngIf="consulta.isTomorrow(); else showButtons">
        <mat-card-actions>
          <p class="title">Amanh√£</p>
        </mat-card-actions>
      </div>
      <ng-template #showButtons>
        <mat-card-actions>
          <button
            mat-fab
            aria-label="Reschedule Button"
            type="button"
            class="button button-reschedule"
            (click)="onReschedule($event)"
            [disabled]="consulta.isCompleted()"
          >
            <mat-icon>calendar_month</mat-icon>
          </button>
          <button
            mat-fab
            aria-label="Cancel Button"
            type="button"
            class="button button-cancel"
            (click)="onCancel($event)"
            [disabled]="consulta.isCompleted()"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-card-actions>
      </ng-template>
    </div>
  </div>
</mat-card>
