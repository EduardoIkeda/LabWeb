<mat-card appearance="outlined" class="card-container">
  <div class="card-content">
    <div class="card-left">
      <p class="speciality">{{ especialidade.name }}</p>
    </div>
    <div class="card-right">
      <button mat-button class="speciality-button" (click)="onSelect($event)">
        <span>Selecionar</span>
      </button>
    </div>
  </div>
</mat-card>
